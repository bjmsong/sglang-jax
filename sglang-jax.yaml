resources:
   accelerators: tpu-v6e-1
   accelerator_args:
      tpu_vm: True
      runtime_version: v2-alpha-tpuv6e
run: |
  git clone https://github.com/IS-Model-Framework/sglang-jax.git
  cd sglang-jax && git fetch origin $REF:$REF && git checkout $REF
  uv venv --python 3.12
  source .venv/bin/activate
  uv pip install -e "python[all]"